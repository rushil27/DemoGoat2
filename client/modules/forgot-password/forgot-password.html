<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'login.forgot_password'}}</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
    <div class="text-center">
      <h2></h2>
    </div>
      <div>
        <ngb-alert type="info" *ngIf="isMailSent" (close)="isMailSent = false">An e-mail has been sent to <strong>{{user.email}}</strong> with further instructions.</ngb-alert>
        <ngb-alert type="danger" *ngIf="!staticAlertClosed" (close)="staticAlertClosed = true">{{errMsg}}</ngb-alert>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label" translate>{{'login.email'}}</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="{{'login.email' | translate}}">
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>Reset Password</button>
          <button type="button" class="btn-link" [routerLink]="['/login']">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
